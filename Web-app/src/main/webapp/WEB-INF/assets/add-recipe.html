<form role="form">
    <div class="form-group">
        <label for="name">Название</label>
        <input type="text" maxlength="250" required class="form-control" id="name" ng-model="recipe.name" placeholder="Название">
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea class="form-control" maxlength="250" required id="description" ng-model="recipe.description" placeholder="Описание"></textarea>
    </div>
    <div class="form-group">
        <label for="category">Категория</label>
        <select id="category" required ng-options="category.id as category.name for category in categories" ng-model="recipe.categoryId">
        </select>
    </div>

    <div class="form-group">
        <label for="product">Продукты</label>
        <select id="product" required ng-options="product.id as product.name for product in products" ng-model="recipe.products" multiple>
        </select>
    </div>

    <button type="button" ng-click="addRecipe(recipe)" class="btn btn-default">Отправить</button>
</form>
